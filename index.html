<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>

<head>
	<title>King of Pong</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<div id="sidebar">
			<div class="padding">
			<div id="kingpong"></div>
			<div id="companyname">ENDGAME</div>
			<p class="king">KING</p>
			<div id="of"></div>
			<p class="pong">PONG</p>
			<div id="pongballs">
				<div class="cols"><div class="ball"></div></div>
				<div class="cols"><div class="ball"></div></div>
				<div class="cols"><div class="ball"></div></div>
				<div class="cols"><div class="ball"></div></div>
				<div class="cols last"><div class="ball"></div></div>
			</div>
			<div id="tag">CROWNING THE KING OF THE TABLE</div>
			</div>
		</div>
		<div id="rankings">
			<div class="padding">
				<div id="rankingstitle">
				</div>
				<ul id="rankings-list">
				</ul>
			</div>
		 	<input type="button" value="" class="newplayer">
	</div>

	<script src="http://code.hoi.io/hoist.js"></script>
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
 	<script src="helpers.js"></script>
 	<script src="app.js"></script>
</body>
</html>
